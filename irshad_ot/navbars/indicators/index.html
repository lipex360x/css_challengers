<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Menu Indicator</title>
</head>
<body>
  <section style="--i:green">
  <div class="navigation">
    <ul>
      <li class="list active" data-color="var(--color1)" >
        <a href="">
          <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
          <span class="text">Home</span>
        </a>
      </li>

      <li class="list" data-color="var(--color2)">
        <a href="">
          <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
          <span class="text">Profile</span>
        </a>
      </li>

      <li class="list" data-color="var(--color3)">
        <a href="">
          <span class="icon"><ion-icon name="chatbubble-outline"></ion-icon></span>
          <span class="text">Message</span>
        </a>
      </li>

      <li class="list" data-color="var(--color4)">
        <a href="">
          <span class="icon"><ion-icon name="information-circle-outline"></ion-icon></span>
          <span class="text">Help</span>
        </a>
      </li>

      <li class="list" data-color="var(--color5)">
        <a href="">
          <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
          <span class="text">Settings</span>
        </a>
      </li>

      <div class="indicator"></div>
    </ul>
  </div>
  </section>

  <script>
    const list = document.querySelectorAll('.list')

    function activeLink() {
      list.forEach((item) => (
        item.classList.remove('active')
      ))
      this.classList.add('active')      
    }

    list.forEach((item) => {
      item.addEventListener('mouseover', activeLink )
    })

    list.forEach((item) => {
      item.addEventListener('mouseenter', function(event) {
        const section = document.querySelector('section')
        const colorBg = event.target.getAttribute('data-color')
        section.style.backgroundColor = colorBg;
      })
    })
  </script>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
