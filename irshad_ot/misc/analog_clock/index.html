<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Analog Clock</title>
</head>
<body>
  <section>
    <div class="clock">
      <div class="hour">
        <div class="hr"></div>
      </div>
      
      <div class="min">
        <div class="mn"></div>
      </div>

      <div class="sec">
        <div class="sc"></div>
      </div>

      <div class="date">
        <span class="dayOfWeek"></span> | 
        <span class="currentDay"></span>
      </div>

      <div class="calendar">
        <span class="completeDate">25/01/2020</span>
      </div>
    </div>
  </section>

  <script>
    const hr = document.querySelector('.hr')
    const mn = document.querySelector('.mn')
    const sc = document.querySelector('.sc')

    const daysOfWeek = document.querySelector('.dayOfWeek')
    const currentDayNumber = document.querySelector('.currentDay')
    const completeDate = document.querySelector('.completeDate')

    setInterval(() => {
      const day = new Date()

      const dayOfWeek = day.toLocaleString('en-us', { weekday: 'short'})
      
      const hh = day.getHours()
      const cHH = (''+hh).padStart(2,'0')
      const dHH = hh * 30

      const mm = day.getMinutes()
      const cMM = (''+mm).padStart(2,'0')
      const dMM = mm * 6

      const ss = day.getSeconds()
      const cSS = (''+ss).padStart(2,'0')
      const dSS = ss * 6
      
      const cDay = (''+day.getDate()).padStart(2,'0')
      const cMonth = (''+(day.getMonth() + 1)).padStart(2,'0')
      const cYear = day.getFullYear()

      hr.style.transform = `rotateZ(${dHH + (dMM / 12)}deg)`
      mn.style.transform = `rotateZ(${dMM}deg)`
      sc.style.transform = `rotateZ(${dSS}deg)`

      const currentDate = `${cDay}/${cMonth}/${cYear} - ${cHH}:${cMM}:${cSS}`
      
      daysOfWeek.innerHTML = dayOfWeek
      currentDayNumber.innerHTML = cDay
      completeDate.innerHTML = currentDate

    })
  </script>
</body>
</html>
